<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="renderer" content="webkit" />
  <title>Mqtt Demo</title>

  <script src="https://cdn.bootcdn.net/ajax/libs/mqtt/5.0.5/mqtt.js"></script>

  <style>
    * {
      padding: 0;
      margin: 0;
    }

    ul {
      margin-top: 20px;
    }

    .msg1 {
      color: brown;
    }

    .msg2 {
      color: mediumpurple;
    }

    .msg3 {
      color: teal;
    }
  </style>
</head>

<body>

  <select>
    <option value="msg1">msg1</option>
    <option value="msg2">msg2</option>
    <option value="msg3">msg3</option>
  </select>
  <input type="text" placeholder="请输入消息" />
  <button onclick="sendMessage()">发送消息</button>

  <ul style="margin-top: 20px;"></ul>

  <script>
    // 创建 mqtt 服务
    const client = mqtt.connect('ws://106.15.185.226:8083/mqtt', {
      username: 'admin',
      password: '123456'
    })

    // [事件]服务端链接成功
    client.on('connect', (packet) => {
      console.log('[客户端]服务端已链接', {
        客户端id: client.id,
        是否链接: client.connected,
        packet,
        time: new Date().toLocaleString()
      })

      // [发布-订阅]客户端订阅消息
      client.subscribe(['msg1', 'msg2', 'msg3'], { qos: 1 }, (error, granted) => {
        if (error) {
          console.log('[发布-订阅]客户端订阅消息失败', {
            客户端id: client.id,
            是否链接: client.connected,
            error,
            time: new Date().toLocaleString()
          })
          return
        }
        console.log('[发布-订阅]客户端订阅消息成功', {
          客户端id: client.id,
          是否链接: client.connected,
          granted,
          time: new Date().toLocaleString()
        })
      })
    })

    // [事件]服务端链接失败
    client.on('error', (error) => {
      console.log('[客户端]服务端链接失败', {
        客户端id: client.id,
        是否链接: client.connected,
        error,
        time: new Date().toLocaleString()
      })
    })

    // [事件]服务端断开
    client.on('disconnect', (packet) => {
      console.log('[客户端]服务端已断开', {
        客户端id: client.id,
        是否链接: client.connected,
        packet,
        time: new Date().toLocaleString()
      })
    })

    // [发布-订阅]服务端转发消息
    client.on('message', (topic, payload) => {
      console.log('[发布-订阅]客户端接收消息', {
        topic,
        payload: payload.toString(),
        time: new Date().toLocaleString()
      })
      addMessage(topic, payload.toString())
    })

    function sendMessage() {
      const select = document.querySelector('select')
      const topic = select.value
      const input = document.querySelector('input')
      const payload = input.value
      input.value = ''
      // [发布-订阅]客户端发布消息
      client.publish(topic, payload, { qos: 0, retain: true })
    }

    function addMessage(topic, payload) {
      const li = document.createElement('li')
      li.classList.add(topic)
      li.innerHTML = `【${{
        'msg1': '话题1',
        'msg2': '话题2',
        'msg3': '话题3'
      }[topic]}】${payload}`
      const ul = document.querySelector('ul')
      ul.appendChild(li)
    }
  </script>
</body>

</html>
