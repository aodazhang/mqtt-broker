<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="renderer" content="webkit" />
  <title>mqtt client</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    ul {
      margin-top: 20px;
    }

    .msg1 {
      color: brown;
    }

    .msg2 {
      color: mediumpurple;
    }

    .msg3 {
      color: teal;
    }
  </style>
</head>

<body>
  <select>
    <option value="msg1">话题 1</option>
    <option value="msg2">话题 2</option>
    <option value="msg3">话题 3</option>
  </select>
  <input type="text" placeholder="请输入消息" />
  <button onclick="sendMessage()">发送消息</button>
  <ul></ul>

  <script type="module">
    import 'https://cdn.bootcdn.net/ajax/libs/mqtt/5.0.5/mqtt.js'

    /**
     * 创建 mqtt 服务
     * - 开发：wss://localhost:8083/mqtt
     * - 生产：wss://106.15.185.226:8083/mqtt
     */
    const client = mqtt.connect('wss://106.15.185.226:8083/mqtt', {
      username: 'admin', // broker 用户名
      password: '123456', // broker 密码
      connectTimeout: 10 * 1000, // 连接超时：30-30s
      keepalive: 60, // 单次保持连接时长：0-禁用、60-60s
      reconnectPeriod: 10 * 1000 // 重连间隔：0-禁用、1000-1000ms
    })

    // [事件]首次、重新连接成功
    client.on('connect', packet => {
      /**
       * packet：数据包
       */
      console.log('连接成功', {
        time: new Date().toLocaleString(),
        客户端id: client.options.clientId,
        是否连接服务端: client.connected,
        是否重连服务端: client.reconnecting,
        client,
        packet
      })

      /**
       * 订阅消息
       * @param topicObject 主题（可以是字符串、数组、对象）
       * @param opts 配置项
       * @param callback 回调函数
       * @returns 客户端 client
       */
      client.subscribe(
        ['msg1', 'msg2', 'msg3'],
        {
          qos: 0 // QoS 订阅级别：0-最多发一次、1-至少发一次、2-保证收一次（重要消息用 1 或 2）
        },
        (error, granted) => {
          /**
           * error：错误信息
           * granted：订阅结果 { topic, qos }[]
           */
          if (error) {
            console.log('订阅消息失败', {
              time: new Date().toLocaleString(),
              客户端id: client.options.clientId,
              是否连接服务端: client.connected,
              是否重连服务端: client.reconnecting,
              client,
              error,
              granted
            })
            return
          }
          console.log('订阅消息成功', {
            time: new Date().toLocaleString(),
            客户端id: client.options.clientId,
            是否连接服务端: client.connected,
            是否重连服务端: client.reconnecting,
            client,
            error,
            granted
          })
        }
      )
    })

    // [事件]重新连接中
    client.on('reconnect', () => {
      console.log('重新连接中', {
        time: new Date().toLocaleString(),
        客户端id: client.options.clientId,
        是否连接服务端: client.connected,
        是否重连服务端: client.reconnecting,
        client
      })
    })

    // [事件]连接失败
    client.on('error', error => {
      /**
       * error：错误信息
       */
      console.log('连接失败', {
        time: new Date().toLocaleString(),
        客户端id: client.options.clientId,
        是否连接服务端: client.connected,
        是否重连服务端: client.reconnecting,
        client,
        error
      })
    })

    // [事件]连接关闭
    client.on('close', () => {
      console.log('连接关闭', {
        time: new Date().toLocaleString(),
        客户端id: client.options.clientId,
        是否连接服务端: client.connected,
        是否重连服务端: client.reconnecting,
        client
      })
    })

    // [事件]收到消息
    client.on('message', (topic, payload, packet) => {
      /**
       * topic：消息主题
       * payload：消息内容二进制，需要转换字符串
       * packet：数据包
       */
      console.log('收到消息', {
        time: new Date().toLocaleString(),
        客户端id: client.options.clientId,
        是否连接服务端: client.connected,
        是否重连服务端: client.reconnecting,
        client,
        topic,
        payload: payload.toString(),
        packet
      })

      window.addMessage(topic, payload.toString())
    })

    window.sendMessage = () => {
      const select = document.querySelector('select')
      const topic = select.value
      const input = document.querySelector('input')
      const payload = input.value
      if (typeof payload !== 'string' || !payload.trim()) {
        return
      }
      input.value = ''

      /**
       * 发布消息
       * @param topic 主题
       * @param message 消息内容（可以是二进制）
       * @param opts 配置项
       * @param callback 回调函数
       * @returns 客户端 client
       */
      client.publish(
        topic,
        payload,
        {
          qos: 0 // QoS 订阅级别：0-最多发一次、1-至少发一次、2-保证收一次（重要消息用 1 或 2）
        },
        (error, packet) => {
          /**
           * error：错误信息
           * packet：数据包
           */
          if (error) {
            console.log('发布消息失败', {
              time: new Date().toLocaleString(),
              客户端id: client.options.clientId,
              是否连接服务端: client.connected,
              是否重连服务端: client.reconnecting,
              client,
              error,
              packet
            })
            return
          }
          console.log('发布消息成功', {
            time: new Date().toLocaleString(),
            客户端id: client.options.clientId,
            是否连接服务端: client.connected,
            是否重连服务端: client.reconnecting,
            client,
            error,
            packet
          })
        }
      )
    }

    window.addMessage = (topic, payload) => {
      const li = document.createElement('li')
      li.classList.add(topic)
      li.innerHTML = `【${{
          msg1: '话题1',
          msg2: '话题2',
          msg3: '话题3'
        }[topic]
        }】${payload}`
      const ul = document.querySelector('ul')
      ul.appendChild(li)
    }
  </script>
</body>

</html>
